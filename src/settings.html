<html>
    <head>
        <title>Ad Astra | Settings</title>
        <link href="style/index.css" rel="stylesheet">
        <link href="style/background_loader.css" rel="stylesheet" />
        <link href="style/settings.css" rel="stylesheet" />
    </head>
    <body>
        <div id="fx_background_blur"></div>
        <div class="loading"></div>
        <div id="navbar_container">
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/news.html">News</a></li>
                <li><a href="/settings.html">Settings</a></li>
                <li id="fix_bck"><a>Random BG</a></li>
            </ul>
        </div>
        <div id="content_main">
            <h1>Configure GUI</h1><br><br>
            <h4>Text Color: Black or White</h4><br>
            <label class="switch">
                <input type="checkbox" id="light_mode_switch">
                <span class="slider"></span>
            </label><br>
            <h4>Text Color: Color picker</h4><br>
            <input type="color" colorspace="display-p3" id="font_color"><br><br>
            <h4>Background: Enter Image URL</h4><br>
            <input type="text" id="background_url" placeholder="Enter background URL"><button id="background_url_submit">Go</button><br><br>
            <h4>Italic Links: Toggle</h4><br>
            <label class="switch">
                <input type="checkbox" id="italic_link_switch">
                <span class="slider"></span>
            </label>
            <br>
            <button id="create_link">Create settings link</button>
            <div id="settings_tooltip"><p>Your settings link will appear here. Drag it into the bookmark bar or click to copy it!</p><a id="link_creation_target"></a></div>
        </div>
		<div id="preloader">
			<img src="/images/background/image_1.jpeg" height="1" width="1" />
			<img src="/images/background/image_2.jpeg" height="1" width="1" />
			<img src="/images/background/image_3.jpeg" height="1" width="1" />
			<img src="/images/background/image_4.jpeg" height="1" width="1" />
			<img src="/images/background/image_5.jpeg" height="1" width="1" />
			<img src="/images/background/image_6.jpeg" height="1" width="1" />
			<img src="/images/background/image_7.jpeg" height="1" width="1" />
			<img src="/images/background/image_8.jpeg" height="1" width="1" />
		</div>
    </body>
    <script src="lib/ui.js"></script>
    <script src="lib/cloak.js"></script>
    <script src="lib/cookie.js"></script>
    <script src="lib/firebase.js"></script>
    <script src="script/settings.js"></script>
    <script src="script/settings_loader.js"></script>
</html>
